name: com.newrelic.cassandra
description: Reports metrics and inventory for a Cassandra server. Legacy file kept for compatibility.
protocol_version: 3
os: linux

commands:
    metrics:
        command:
          - ./bin/nri-cassandra
          - --metrics
        interval: 30
    inventory:
        command:
          - ./bin/nri-cassandra
          - --inventory
        interval: 60
        prefix: config/cassandra
